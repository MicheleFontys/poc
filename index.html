<!doctype html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>TEMPLATE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap.css">
    
   

   
</head>
    <body>
       
        <div class="content">
            <div class="block blockLeft">
   
    
    <div class="text text_mobile">
        <h1>
            <br>
            <br>
            
        </h1>
        <div class="desktop_hide">
            <div class="small-book">
                <img src="image/boek.png" alt="Boekje" width="100%" style="max-width:350px;">
            </div>
        </div>
        <div class="mobile_hide bullet-arrow">
            
        </div>
    </div>
</div>
    
<div class="">
    <div class="">
        <img class="imageboek" src="image/Rechthoekpijl.png" alt="Boekje" width="100%" style=" ">
        <div class="tekstblok"> 
            <p style="font-size: 20px; line-height: 1">Dit product bevat: <br>
                - <span style="font-weight:bold;"> GRATIS </span>inpiratie <br>
                - <span style="font-weight:bold;"> GRATIS </span>inpiratie <br>
                En nog VEEL MEER!
            </p>
        </div>
    </div>
</div>

<br><br>


<div class="block blockRight">
    <div class="inner"><img src="#" alt="boek" class="boek" width="80%" style="max-width:201px" />
        <form name="frmProcess" method="POST" class="auto-fill" id="frmProcess" data-toggle="validator" action="#">

            <div class="form-group form-group-6 form-group-padding-right">
                <input value="" type="text" id="Voornaam" name="Voornaam" class="form-control" placeholder="Voornaam*" tabindex="1" maxlength="255" required="required"/>
            </div>
            <div class="form-group form-group-4 form-group-padding-left">
                <input value="" type="text" id="Tussenvoegsel" name="Tussenvoegsel" class="form-control" placeholder="Tussenvoegsel" tabindex="2" maxlength="255"/>
            </div>
            <div class="form-group">
                <input value="" type="text" id="Achternaam" name="Achternaam" class="form-control" placeholder="Achternaam*" tabindex="3" maxlength="255" required="required"/>
            </div>
            <div class="form-group form-group-4 form-group-padding-right">
                <input value="" type="text" id="Postcode" name="Postcode" class="form-control postcode" placeholder="Postcode" tabindex="4" maxlength="7" pattern="^[1-9][0-9]{3}?[A-Za-z]{2}$"/>
            </div>
            <div class="form-group form-group-3 form-group-padding-center">
                <input value="" type="text" id="Huisnr" name="Huisnummer" class="form-control streetnumber" placeholder="Huisnr" tabindex="5" maxlength="20"/>
            </div>
            <div class="form-group form-group-3 form-group-padding-left">
                <input value="" type="text" id="Toevoeging" name="Toevoeging" class="form-control" placeholder="Toevoeg." tabindex="6" maxlength="255"/>
            </div>
            <input value="" type="hidden" id="Straatnaam" name="Straat" class="form-control street" placeholder="Straatnaam" tabindex="-1" maxlength="255"/>
            <input value="" type="hidden" id="Woonplaats" name="Woonplaats" class="form-control city" placeholder="Woonplaats" tabindex="-1" maxlength="255"/>
            <div class="form-group">
                <input value="" type="tel" id="Telefoonnummer" name="Telefoonnummer" class="form-control" placeholder="Telefoonnummer*" tabindex="7" maxlength="13" data-minlength="10" pattern="\b(?:(?!123456|987654|000000|111111|123123|11223344|121212|131313)\w)+\b" required="required"/>    
            </div>
            <div class="form-group">
                <input value="" type="text" id="Email" name="Emailadres" class="form-control" maxlength="255" placeholder="E-mailadres*" tabindex="8" pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$" required="required" data-error="Vul een juist e-mailadres in"/>    
                <div class="help-block with-errors"></div>
            </div>
           
            <div class="required">* Verplicht in te vullen</div>
            </form>
    </div>
</div>

</div>

<div class="content">
<br>
<button onclick="location.href='#'" type="button" class="btn">Ja, ik wil <span style="font-weight:bold;"> GRATIS </span> het boekje!</button>

        </div>
        

    </body>
</html>
